<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Professor's Pen</title>
    <!-- All CSS and Font links remain the same -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- THE SECRET ADMIN BUTTON -->
    <button id="devButton" class="dev-button">Dev-2.5</button>

    <div class="container">
        <!-- The header and form content remain the same -->
        <header> <!-- ... --> </header>
        <div id="assignmentForm"> <!-- ... --> </div>
        <div id="loading" class="hidden"> <!-- ... --> </div>
        <div id="result" class="hidden"></div>
    </div>

    <!-- THE NEW ADMIN MODAL (Initially hidden) -->
    <div id="adminModal" class="modal-overlay hidden">
        <div class="modal-content">
            <!-- Part 1: Password Screen -->
            <div id="passwordSection">
                <h3>Professor's Access</h3>
                <input type="password" id="adminPassword" placeholder="Enter Access Code">
                <button id="passwordSubmit">Authenticate</button>
                <p id="passwordError" class="error-text hidden">Authentication Failed.</p>
            </div>

            <!-- Part 2: Settings Screen (hidden until authenticated) -->
            <div id="settingsSection" class="hidden">
                <h3>Control Room</h3>
                <p>Select a schematic to configure its parameters.</p>
                <div class="language-selector">
                    <input type="radio" id="config-plain" name="config-paper" value="A4 Sheet" checked>
                    <label for="config-plain">Plain Sheet</label>
                    <input type="radio" id="config-lined" name="config-paper" value="A4 Sheet Lined">
                    <label for="config-lined">Lined Sheet</label>
                </div>
                
                <div class="slider-group">
                    <label for="fontSizeSlider">Font Size: <span id="fontSizeValue">55</span></label>
                    <input type="range" id="fontSizeSlider" min="20" max="100" value="55">
                </div>
                
                <div class="slider-group">
                    <label for="lineGapSlider">Line Gap: <span id="lineGapValue">65</span></label>
                    <input type="range" id="lineGapSlider" min="30" max="120" value="65">
                </div>

                <div class="modal-actions">
                    <button id="updateSettingsBtn" class="btn-update">Update Blueprint</button>
                    <button id="closeModalBtn" class="btn-close">Close</button>
                </div>
                <p id="settingsSaved" class="success-text hidden">Blueprint Updated.</p>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>
    <script src="script.js"></script>
</body>
</html>
